<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Order lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        label,
        input {
            font-size: 1.1em;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>Order lookup</h1>
    <label for="orderId">Order UID:</label>
    <input id="orderId" placeholder="b563..." size="40" />
    <button id="btn">Get order</button>
    <div id="result"></div>

    <script>
        document.getElementById('btn').addEventListener('click', async () => {
            const id = document.getElementById('orderId').value.trim();
            if (!id) { alert('Enter id'); return; }
            const res = await fetch('/order/' + encodeURIComponent(id));
            const out = document.getElementById('result');
            if (res.status === 200) {
                const json = await res.json();
                out.textContent = JSON.stringify(json, null, 2);
            } else {
                out.textContent = 'Error: ' + res.status + ' - ' + await res.text();
            }
        });
    </script>
</body>

</html>
